<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <div class="button">
        <button type="button" id="newBookButton">Add New Book</button>
    </div>
    <div id="form" class="input">
        <form>
            <input type="text" id="bookName" name="bookName" placeholder="Book Name">
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author">
            <input type="text" id="pageNumber" name="pageNumber" inputmode="numeric" placeholder="Number of Pages">
            <button type="button" id="addBookButton">Add Book</button>
            <button type="button" id="closeForm">Close</button>
        </form>
    </div>
    <div id="main" class="main">
      
    </div>

    <script src="index.js"></script>
</body>
</html>
